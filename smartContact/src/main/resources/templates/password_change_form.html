<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section>
    <div id="login">
    
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-8">
                    <div id="login-box" style="height:240px"class="col-md-14">
                       
                       <h1 class="mt-3 text-center">Enter new Password</h1>
                       
                        <form method="post"  action="" th:action="@{/change-password}">
                        	<div class="form-group row justify-content-center"> 
                        	 <div class="col-md-11">
                        		<input name="newpassword" required="required" type="text" placeholder="Enter new password here" class="form-control"/>
                        		</div>
                        	</div>
                        	
                        	<div class="container text-center mt-3">
                        		<button class="btn btn-primary"> Change Password</button>
                        	</div>
                        	
                        	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
