<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>this is home page</title>
</head>
<body>
<section>
    <div class="card mr-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form action="" 
                            th:object="${contact}"
                            enctype="multipart/form-data"
                            method="POST"
                            th:action="@{/user/process-contact}"
                            class="mt-2"
                        >
                            <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus fa-2x"></i>
                                    </div>
                                </div>
                                <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
                            </div>

                            <!-- Second Name -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt fa-2x"></i>
                                    </div>
                                </div>
                                <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control">
                            </div>

                            <!-- Phone Field -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone fa-2x"></i>
                                    </div>
                                </div>
                                <input required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">
                            </div>

                            <!-- Email Field -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-envelope fa-2x"></i>
                                    </div>
                                </div>
                                <input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">
                            </div>

                            <!-- Work Field -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase fa-2x"></i>
                                    </div>
                                </div>
                                <input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
                            </div>

                            <!-- Contact Description -->
                            <div class="input-group mt-3">
                                <textarea type ="textarea" id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" rows="10"></textarea>
                            </div>

                            <!-- Image Field -->
                            <div class="custom-file mt-2">
                                <input type="file" name="profileImage" class="custom-file-input">
                                <label class="custom-file-label" for="profileImage"></label>
                            </div>

                            <!-- Submit Button -->
                            <div class="container text-center mt-3">
                                <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/615juz1cf5xar0ufmd8r12nwrywpwq5la0negocrpihu24vt/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
     <script>
      tinymce.init({
        selector: '#mytextarea',
        width: "100%", // Set the width to 100%
        height: 300,
        
      });
    </script>
      
</section>
</body>
</html>
