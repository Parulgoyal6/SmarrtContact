<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8"/>
  <title>this is home page</title>
</head>
<body>
  <section>
   
    <div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">
    <div class="my-card mt-1">
     
   
	<div th:if="${session.message}" class="container">
    <div th:classappend="${'alert-'+session.message.type}"class="alert text-center" role="alert">
  	<span th:text="${session.message.content}"></span>
</div>
</div>
    <div class="container text-center">
    <img style="width:100px;"src="" th:src="@{/img/membership.png}" alt=""/>
    </div>
    <h1 class="text-center">Register Here!!</h1>
    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
   
   
    <!-- name field -->
    
    
    <div class="form-group">
    
    <label for="name_field">Your Name</label>
    <input 
    name="name"
    type="text" 
    class="form-control is-invalid"
    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
    id="name_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required
    th:value="${user.name}"/>
    <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
        
      </div>
    
  </div>
  
  <!-- email field -->
    
    
    <div class="form-group">
    
    <label for="email_field">Your Email</label>
    <input 
    name="email"
    type="email" 
    class="form-control" 
    id="email_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required
    th:value="${user.email}"/>
    
  </div>
  
  <!-- Password field -->
    
    
    <div class="form-group">
    
    <label for="password_field">Your Password</label>
    <input 
    name="password"
    type="password" 
    class="form-control" 
    id="password_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required/>
    
  </div>
  
  <!-- User about field -->
  <div class="form-group mt-3">
  <textarea name="about" th:text="${user.about}" placeholder="Enter something yourself" rows="6" class="form-control"></textarea>
  </div>
  
  <!-- terms and conditions agreement -->
<div class="form-group form-check d-flex justify-content-center ">
              <input type="checkbox"
                name="agreement"
                class="form-check-input"
                id="agreement"/>
<label for="agreement "> Accept terms and conditions</label>
 </div>
  <div class="container mt-3 text-center">
  <button type = "submit" class="btn bg-primary btn-block text-white">Submit</button>
  <button type ="reset" class="btn btn-warning btn-block">Reset</button>
  </div>
  
    </form>
    </div>
    </div>
    </div></div>
    </section>
</body>
</html>
